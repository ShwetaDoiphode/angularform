<div class="container">
  <h1>Templates</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="username" #name="ngModel" required ngModel>
          <span *ngIf="name.invalid && name.touched">Name is not Valid</span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" email #email="ngModel" required ngModel>
          <span *ngIf="email.invalid && email.touched">Email is not Valid</span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" class="form-control" name="phone" #phone="ngModel" minlength="8" maxlength="12"  required ngModel>
          <span *ngIf="phone.invalid && phone.touched">Moblie is not Valid</span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label>Subject</label>
          <input type="text" class="form-control" #subject="ngModel" name="subject"  pattern="[a-zA-Z ]*" ngModel required>
          <span *ngIf="subject.invalid && subject.touched">Subject is not Valid</span>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="form-group">
          <label>Message</label>
          <input type="text" class="form-control" name="Message" ngModel  >
        </div>
      </div>

      <div class="col-lg-12 text-center">
        <button [disabled]="userForm.invalid" class="btn btn-primary" type="submit">Submit Message</button>
      </div>




    </div>

  </form>
</div>
